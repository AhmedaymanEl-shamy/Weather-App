      <!-- .site-header -->

      <div
        class="hero"
        data-bg-image="images/banner.png"
        style="background-image: url(./images/imgi_7_banner.png)"
      >
        <div class="container">
          <form class="find-location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
            />
            <input type="button" value="Find" id="submit" />
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container" id="forecast">
            <div class="today forecast">
              <div class="forecast-header" id="today">
                <div id="todayName" class="day"></div>
                <div id="todayDate" class="date"></div>
                <div id="todayDate2" class="date"></div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content" id="current">
                <div id="todayLocation" class="location"></div>
                <div class="degree">
                  <div id="todaytemp" class="num">25.3<sup>o</sup>C</div>

                  <div class="forecast-icon">
                    <img id="todayImg"
                      src=""
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
                <div id="todayTxt" class="custom">Clear</div>
                <span
                  ><img
                    src="./images/imgi_3_icon-umberella.png"
                    alt=""
                  /> <span id="humidtity"></span></span
                >
                <span
                  ><img
                    src="./images/imgi_4_icon-wind.png"
                    alt=""
                  /> <span id="windspeed"></span></span
                >
                <span
                  ><img
                    src="./images/imgi_5_icon-compass.png"
                    alt=""
                  /> <span id="windDir"></span></span
                >
              </div>
            </div>

            <div class="forecast">
              <div class="forecast-header">
                <div class="day nextday"></div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img class="nextimg"
                    src=""
                    alt=""
                    width="48"
                  />
                </div>
                <div class="mdegree fs-1">38.9<sup>o</sup>C</div>
                <small class="sdegree fs-4">25.2<sup>o</sup>C</small>
                <div class="custom1">Sunny</div>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day nextday">Monday</div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img class="nextimg"
                    src=""
                    alt=""
                    width="48"
                  />
                </div>
                <div class="mdegree fs-1">40.1<sup>o</sup>C</div>
                <small class="sdegree fs-4">25.6<sup>o</sup>C</small>
                <div class="custom1">Sunny</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-lg-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-4">
              <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </div>
            </div>
          </div>

          <p class="colophon">

            reserved
          </p>
        </div>
      </footer>
